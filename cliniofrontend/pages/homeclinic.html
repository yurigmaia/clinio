<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/homeclinic.css">
    <link rel="icon" href="../assets/icon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="../assets/wlogoclinic.svg" alt="Clinio Logo" class="logo">
        </div>
        <button class="btn logout" onclick="handleLogout()">Sair</button>
    </div>
    <div class="home-container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Informações do paciente -->
        <div class="patient-info">
            <h3>Bem-vindo(a)</h3>
            <h3 id="patient-name">ao Clinio!</h3>
        </div>
            <nav>
                <ul>
                    <a class="btn sidebar" href="homeclinic.html">Tela inicial</a>
                    <a class="btn sidebar" href="consultasclinic.html">Consultas</a>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="left-container">
                <div class="left-container-top">
                    <header>
                        <h1>Cadastrar Médico</h1>
                        <button class="btn blue" id="openMedicoModalBtn">Cadastrar Médico</button>
                    </header>
                </div>
                <div class="left-container-bottom">

                    <div class="upcoming-appointments">
                        <h2>Próximas Consultas</h2>
                        <table id="upcomingConsultasTable">
                            <thead>
                                <tr>
                                    <th>Médico</th>
                                    <th>Paciente</th>
                                    <th>Dia</th>
                                    <th>Horário</th>
                                    <th>Especialidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- As linhas da tabela serão adicionadas dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <h2>Consultas Agendadas</h2>
                <table id="consultasTable">
                    <thead>
                        <tr>
                            <th>Médico</th>
                            <th>Paciente</th>
                            <th>Dia</th>
                            <th>Horário</th>
                            <th>Especialidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão adicionadas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Médico -->
    <div id="medicoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Médico</h2>
            <form id="cadastroMedicoForm">
                <div class="form-group">
                    <label for="nomeMedico">Nome</label>
                    <input type="text" id="nomeMedico" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="especialidadeMedico">Especialidade</label>
                    <input type="text" id="especialidadeMedico" name="especialidade" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="../scripts/homeclinic.js"></script>
    <script src="../scripts/proximasConsultas.js"></script> <!-- Certifique-se de que este script está referenciado corretamente -->
</body>
</html>
