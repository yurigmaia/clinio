<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinio</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="login-container">
        <!-- Lado Esquerdo -->
        <div class="login-left">
            <div class="logo-container">
                <img src="../assets/logo.svg" alt="Clinio Logo" class="logo">
            </div>
            <h2>Bem-vindo de volta!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
                    <span id="cpf-error" style="color: red; display: none;">CPF inv√°lido</span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="message"></p>
        </div>
        
        <!-- Lado Direito -->
        <div class="login-right">
            <h2>Novo por aqui?</h2>
            <p>Cadastre-se e descubra a melhor forma de agilizar suas consultas!</p>
            <button onclick="window.location.href='/cliniofrontend/pages/cadastro.html'">Cadastrar</button>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
