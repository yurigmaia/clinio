<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="../assets/icon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="../assets/wlogo.svg" alt="Clinio Logo" class="logo">
        </div>
        <button class="btn logout" onclick="handleLogout()">Sair</button>
    </div>
    <div class="home-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Informações do paciente -->
            <div class="patient-info">
                <h3>Bem-vindo(a)</h3>
                <h3 id="patient-name">ao Clinio!</h3>
            </div>
        
            <!-- Navegação -->
            <nav>
                <ul>
                    <a class="btn sidebar" href="home.html">Tela inicial</a>
                    <a class="btn sidebar" href="consultas.html">Consultas</a>
                </ul>
                <!-- Grupo de botões inferior -->
                <ul class="sidebar-bottom">
                    <a class="btn sidebar" id="configuracoesBtn">Configurações</a>
                </ul>
            </nav>
        </div>
        

        <!-- Main Content -->
        <div class="main-content">
            <div class="left-container">
                <div class="left-container-top">
                    <header>
                        <h1>Agendar nova consulta</h1>
                        <button class="btn green" id="openModalBtn">Nova consulta</button>
                    </header>
                </div>
                <div class="left-container-bottom">
                    <section class="next-appointment">
                        <h2>Próxima consulta</h2>
                        <table id="proximaConsultaTable">
                            <thead>
                                <tr>
                                    <th>Médico</th>
                                    <th>Paciente</th>
                                    <th>Dia</th>
                                    <th>Horário</th>
                                    <th>Especialidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- As linhas da tabela serão adicionadas dinamicamente -->
                            </tbody>
                        </table>

                        <div class="btn-container">
                            <button class="btn green" id="download-qrcode-btn">Baixar QR Code</button>
                            <button class="btn red" id="cancel-appointment-btn">Desmarcar</button>
                        </div>
                    </section>
                </div>
                
            </div>
            <div class="right-container">
                <h2>Consultas Agendadas</h2>
                <table id="consultasTable">
                    <thead>
                        <tr>
                            <th>Médico</th>
                            <th>Paciente</th>
                            <th>Dia</th>
                            <th>Horário</th>
                            <th>Especialidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão adicionadas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Agendamento -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agendar Nova Consulta</h2>
            <form id="consultaForm" class="horizontal-form">
                <div class="form-group">
                    <label for="medico">Médico</label>
                    <select id="medico" name="medico" required></select>
                </div>
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" id="paciente" name="paciente" required>
                </div>
                <div class="form-group">
                    <label for="dia">Dia</label>
                    <input type="date" id="dia" name="dia" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horário</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <input type="text" id="observacoes" name="observacoes">
                </div>
                <div class="form-group">
                    <label for="tipoConsulta">Tipo de Consulta</label>
                    <select id="tipoConsulta" name="tipoConsulta" required></select>
                </div>
                <div class="form-group">
                    <label for="convenio">Convênio</label>
                    <select id="convenio" name="convenio" required></select>
                </div>
                <div class="form-group">
                    <label for="idConvenio">ID</label>
                    <input type="text" id="idConvenio" name="idConvenio" required>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Consulta</h2>
            <form id="editForm" class="horizontal-form">
                <div class="form-group">
                    <label for="editMedico">Médico</label>
                    <select id="editMedico" name="medico" required></select>
                </div>
                <div class="form-group">
                    <label for="editPaciente">Paciente</label>
                    <input type="text" id="editPaciente" name="paciente" required>
                </div>
                <div class="form-group">
                    <label for="editDia">Dia</label>
                    <input type="date" id="editDia" name="dia" required>
                </div>
                <div class="form-group">
                    <label for="editHorario">Horário</label>
                    <input type="time" id="editHorario" name="horario" required>
                </div>
                <div class="form-group">
                    <label for="editObservacoes">Observações</label>
                    <input type="text" id="editObservacoes" name="observacoes">
                </div>
                <div class="form-group">
                    <label for="editTipoConsulta">Tipo de Consulta</label>
                    <select id="editTipoConsulta" name="tipoConsulta" required></select>
                </div>
                <div class="form-group">
                    <label for="editConvenio">Convênio</label>
                    <select id="editConvenio" name="convenio" required></select>
                </div>
                <div class="form-group">
                    <label for="editIdConvenio">ID</label>
                    <input type="text" id="editIdConvenio" name="idConvenio" required>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div id="pacienteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Informações do Paciente</h2>
            <form id="pacienteForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>
                <button type="submit">Salvar</button>
            </form>
            <button id="deletarContaBtn">Deletar Conta</button>
        </div>
    </div>

    <script src="../scripts/home.js"></script>
    <script src="../scripts/proximaConsulta.js"></script>
    <script src="../scripts/modalConfig.js"></script>
</body>
</html>
