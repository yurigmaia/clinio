<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="../assets/icon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="../assets/wlogo.svg" alt="Clinio Logo" class="logo">
        </div>
        <button class="btn logout" onclick="handleLogout()">Sair</button>
    </div>
    <div class="home-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html">Tela inicial</a></li>
                    <li><a href="consultas.html">Consultas</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="left-container">
                <div class="left-container-top">
                    <header>
                        <h1>Agendar nova consulta</h1>
                        <button class="btn green" id="openModalBtn">Nova consulta</button>
                    </header>
                </div>
                <div class="left-container-bottom">
                    <section class="next-appointment">
                        <h2>Próxima consulta</h2>
                        <p>Local: [Local da consulta]</p>
                        <button class="btn green">Baixar QR Code</button>
                        <button class="btn red">Desmarcar</button>
                    </section>
                </div>
            </div>
            <div class="right-container">
                <h2>Calendário</h2>
                <!-- Adicione seu calendário aqui -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agendar Nova Consulta</h2>
            <form id="consultaForm" class="horizontal-form">
                <div class="form-group">
                    <label for="medico">Médico</label>
                    <select id="medico" name="medico" required></select>
                </div>
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" id="paciente" name="paciente" required>
                </div>
                <div class="form-group">
                    <label for="dia">Dia</label>
                    <input type="date" id="dia" name="dia" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horário</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <input type="text" id="observacoes" name="observacoes">
                </div>
                <div class="form-group">
                    <label for="tipoConsulta">Tipo de Consulta</label>
                    <select id="tipoConsulta" name="tipoConsulta" required></select>
                </div>
                <div class="form-group">
                    <label for="convenio">Convênio</label>
                    <select id="convenio" name="convenio" required></select>
                </div>
                <div class="form-group">
                    <label for="idConvenio">ID</label>
                    <input type="text" id="idConvenio" name="idConvenio" required>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <script src="../scripts/home.js"></script>
</body>
</html>
